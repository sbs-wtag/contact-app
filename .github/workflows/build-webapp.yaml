name: Build webapp

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.6.1]

    steps:
      - uses: actions/checkout@v1

      - name: Node 16.6.1
        uses: actions/setup-node@v1
        with:
          node-version: 16.6.1

      - name: Lint Action
        uses: wearerequired/lint-action@v1.10.0
        with:
          eslint: true

      - name: npm install and npm run build
        run: |
          cd webapp
          npm ci
          npm run build:ci